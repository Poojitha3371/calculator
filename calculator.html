<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #000;
      font-size: 2.5rem;
      margin-bottom: 24px;
      text-align: center;
      font-weight: 600;
    }

    .calculator {
      background: #ffffff;
      padding: 30px 24px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 340px;
      border: 1px solid #ccc;
    }

    .display {
      background: #f2f2f2;
      color: #000;
      border-radius: 10px;
      padding: 18px;
      margin-bottom: 20px;
      text-align: right;
      min-height: 48px;
      font-weight: 600;
      font-size: 2rem;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 16px 0;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #e6e6e6;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #d1d1d1;
      transform: scale(1.05);
    }

    .operator {
      background: #cccccc;
    }

    .operator:hover {
      background: #b3b3b3;
    }

    .clear {
      background: #ffcccc;
    }

    .clear:hover {
      background: #ff9999;
    }

    .backspace {
      background: #dcdcdc;
      font-size: 1.3rem;
      height: 48px;
      padding: 0;
    }

    .backspace:hover {
      background: #c0c0c0;
    }

    .backspace svg {
      width: 24px;
      height: 24px;
      pointer-events: none;
      fill: #000;
    }

    .equals {
      background: #000;
      color: #fff;
      grid-column: span 2;
    }

    .equals:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Calculator App</h1>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('*')">×</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('-')">−</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendDot()">.</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendOperator('+')">+</button>
      <button class="backspace" onclick="backspace()" title="Backspace" aria-label="Backspace">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.414 4l-4.707 8 4.707 8H20a2 2 0 002-2V6a2 2 0 00-2-2H6.414zM20 18H7.586l-3.293-6 3.293-6H20v12zm-7.293-7.707l-1.414 1.414L13.586 13l-2.293 2.293 1.414 1.414L15 14.414l2.293 2.293 1.414-1.414L16.414 13l2.293-2.293-1.414-1.414L15 11.586l-2.293-2.293z" fill="currentColor"/>
        </svg>
      </button>
      <button class="equals" onclick="compute()">=</button>
    </div>
  </div>

  <script>
    let expression = '';
    let showingResult = false;
    const display = document.getElementById('display');

    function appendNumber(number) {
      if (showingResult) {
        expression = '';
        showingResult = false;
      }
      if (expression.length > 30) return;
      if (/([+\-*/]|^)0$/.test(expression)) {
        expression = expression.replace(/0$/, number);
      } else {
        expression += number;
      }
      updateDisplay();
    }

    function appendDot() {
      if (showingResult) {
        expression = '';
        showingResult = false;
      }
      const parts = expression.split(/([+\-*/])/);
      const last = parts[parts.length - 1];
      if (last.includes('.')) return;
      if (last === '' || /[+\-*/]/.test(last)) {
        expression += '0.';
      } else {
        expression += '.';
      }
      updateDisplay();
    }

    function appendOperator(op) {
      if (showingResult) {
        showingResult = false;
      }
      if (expression === '') return;
      if (/[+\-*/]$/.test(expression)) {
        expression = expression.slice(0, -1) + op;
      } else {
        expression += op;
      }
      updateDisplay();
    }

    function compute() {
      let result = calculateResult(expression);
      display.textContent = result;
      showingResult = true;
      expression = result === 'Error' ? '' : result.toString();
    }

    function clearDisplay() {
      expression = '';
      showingResult = false;
      updateDisplay();
    }

    function backspace() {
      if (showingResult) {
        expression = '';
        showingResult = false;
      }
      if (expression.length > 0) {
        expression = expression.slice(0, -1);
        updateDisplay();
      }
    }

    function updateDisplay() {
      display.textContent = expression || '0';
    }

    function calculateResult(expr) {
      if (!expr || /[+\-*/.]$/.test(expr)) return '';
      try {
        if (!/^[-+*/.\d ]+$/.test(expr)) return 'Error';
        let val = Function('return ' + expr.replace(/\u2212/g, '-').replace(/\u00F7/g, '/').replace(/\u00D7/g, '*'))();
        if (val === Infinity || val === -Infinity) return 'Error';
        return Number.isFinite(val) ? val : '';
      } catch {
        return 'Error';
      }
    }

    updateDisplay();
  </script>
</body>
</html>
